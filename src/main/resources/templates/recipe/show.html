<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <style>
        .top-down-padding {
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid top-down-padding">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="card">
                <!--/*@thymesVar id="recipe" type="com.moulik.mkrecipeapp.domain.Recipe"*/-->
                <div class="card-header">
                    <h4 th:text="${recipe.description}">Recipe Title</h4>
                    <div>
                        <a class="btn btn-default" href="#"
                           th:href="@{'/recipe/' + ${recipe.id} + '/image'}" role="button">Change Image</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                            <h5>Categories:</h5>
                        </div>
                        <div class="col-3">
                            <ul>
                                <li th:remove="all">Cat1</li>
                                <li th:remove="all">Cat2</li>
                                <li th:each="category : ${recipe.categories}" th:text="${category.getDescription()}">Cat 3</li>
                            </ul>
                        </div>
                        <div class="col-6">
                            <img src="../../static/images/guacamole400x400WithX.jpg"
                                 th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}"
                                 width="200" height="200">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h5>Prep Time:</h5>
                        </div>
                        <div class="col-3">
                            <p th:text="${recipe.prepTime}">15</p>
                        </div>
                        <div class="col-3">
                            <h5>Difficulty:</h5>
                        </div>
                        <div class="col-3">
                            <p th:text="${recipe.difficulty}">15</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h5>Cook Time:</h5>
                        </div>
                        <div class="col-3">
                            <p th:text="${recipe.cookTime}">15</p>
                        </div>
                        <div class="col-3">
                            <h5>Servings:</h5>
                        </div>
                        <div class="col-3">
                            <p th:text="${recipe.servings}">15</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h5>Source:</h5>
                        </div>
                        <div class="col-3">
                            <p th:text="${recipe.source}">15</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h5>URL:</h5>
                        </div>
                        <div class="col-9">
                            <p th:text="${recipe.url}">15</p>
                        </div>
                    </div>

                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    <h5>Ingredients</h5>
                </div>
                <div class="card-body">
                    <ul>
                        <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient.getAmount() + ' '
                        + ingredient.getUnitOfMeasure() + ' - ' + ingredient.getDescription()}">

                        </li>
                    </ul>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    <h5>Directions</h5>
                </div>
                <div class="card-body">
                    <p th:text="${recipe.directions}">15</p>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    <h5>Notes</h5>
                </div>
                <div class="card-body">
                    <p th:text="${recipe.notes.recipeNotes}">15</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
