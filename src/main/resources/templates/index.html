<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>Prep Time</th>
                                    <th>Cook Time</th>
                                    <th>View</th>
                                </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Recipe Description 1</td>
                                <td>Recipe Prep Time 1</td>
                                <td>Recipe Cook time 1</td>
                                <td>Recipe View 1</td>
                            </tr>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Recipe Description 2</td>
                                <td>Recipe Prep Time 2</td>
                                <td>Recipe Cook time 2</td>
                                <td>Recipe View 2</td>
                            </tr>
                            <tr th:each="recipe :${recipes}">
                                <!--/*@thymesVar id="recipe" type="com.moulik.mkrecipeapp.domain.Recipe"*/-->
                                <td th:text="${recipe.id}">123</td>
                                <td th:text="${recipe.description}">Recipe Description</td>
                                <td th:text="${recipe.prepTime}">Recipe Prep Time</td>
                                <td th:text="${recipe.cookTime}">Recipe Cook time</td>
                                <td>
                                    <a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
