<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div>
                <h1 class="title">My Recipes!</h1>
            </div>
            <div>
                <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                            </tr>
                        </thead>
                        <tr th:remove="all">
                            <td>123</td>
                            <td>Recipe Description 1</td>
                            <td>Recipe View 1</td>
                            <td>Recipe Update 2</td>
                        </tr>
                        <tr th:remove="all">
                            <td>123</td>
                            <td>Recipe Description 2</td>
                            <td>Recipe View 2</td>
                            <td>Recipe Update 2</td>
                        </tr>
                        <tr th:each="recipe :${recipes}">
                            <!--/*@thymesVar id="recipe" type="com.moulik.mkrecipeapp.domain.Recipe"*/-->
                            <td th:text="${recipe.id}">123</td>
                            <td th:text="${recipe.description}">Recipe Description</td>
                            <td>
                                <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show/'}">View</a>
                            </td>
                            <td>
                                <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update/'}">Update</a>
                            </td>
                            <td>
                                <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete/'}">Delete</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
